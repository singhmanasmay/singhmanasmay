                    output.className = 'output';

                    } else if (command.startsWith('cat ')) {

                        if (file === 'about.txt') {
                            output.innerHTML = commands.about;
                        } else if (file === 'tech_stack.txt') {

                        } else {

                        }

                    } else if (command.startsWith('echo ')) {
